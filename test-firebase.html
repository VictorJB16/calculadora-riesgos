<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Firebase - Risk Calcu</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            margin: 0 auto;
            padding: 20px;

        button:hover { background: #2563eb; }

        }
        .risk-level {
            display: inline-block;

        }
        .level-critical { background: #dc2626; }
        .level-alto { background: #ea580c; }

        .level-bajo { background: #16a34a; }

    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ§ª Prueba Firebase - Calculadora de Riesgo</h1>
        <p class="info">Esta pÃ¡gina te ayudarÃ¡ a probar la conectividad con Firebase y crear datos de demostraciÃ³n.</p>
        
        <div style="margin: 20px 0;">
            <button onclick="testFirebaseConnection()">ğŸ”¥ Probar ConexiÃ³n Firebase</button>
            <button onclick="createTestData()">ğŸ“ Crear Datos de Prueba</button>
            <button onclick="loadStoredData()">ğŸ“Š Cargar Datos Existentes</button>
            <button onclick="clearAllData()">ğŸ—‘ï¸ Limpiar Datos</button>
        </div>
        
        <div id="status" class="test-container">
            <h3>ğŸ“‹ Estado de la Prueba</h3>
            <div id="statusContent">Haz clic en "Probar ConexiÃ³n Firebase" para comenzar...</div>
        </div>
        
        <div id="dataDisplay" class="test-container">
            <h3>ğŸ’¾ Datos de EvaluaciÃ³n</h3>
            <div id="dataContent">No hay datos cargados aÃºn...</div>
        </div>
    </div>

    <script type="module">
        // Importar Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDHI1JV_gxUE0tqnaWF9bWJvCwTrhzdSMM",
            authDomain: "risk-calculator-9251e.firebaseapp.com",
            projectId: "risk-calculator-9251e",
            storageBucket: "risk-calculator-9251e.firebasestorage.app",
            messagingSenderId: "657154942565",
            appId: "1:657154942565:web:85b75fe6769db548a0c88c"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // FunciÃ³n para actualizar estado
        function updateStatus(message, type = 'info') {
            const statusContent = document.getElementById('statusContent');
            const timestamp = new Date().toLocaleTimeString();
            statusContent.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            statusContent.scrollTop = statusContent.scrollHeight;
        }

        // FunciÃ³n para mostrar datos
        function displayData(assessments) {
            const dataContent = document.getElementById('dataContent');
            if (assessments.length === 0) {
                dataContent.innerHTML = '<div class="warning">No hay evaluaciones de riesgo guardadas.</div>';
                return;
            }

            let html = `<div class="info">Total de evaluaciones: ${assessments.length}</div>`;
            assessments.forEach((assessment, index) => {
                const riskLevel = assessment.riskLevel || 'Bajo';
                const levelClass = `level-${riskLevel.toLowerCase().replace(' ', '-')}`;
                
                html += `
                    <div class="data-item">
                        <h4>${assessment.name || `EvaluaciÃ³n ${index + 1}`}
                            <span class="risk-level ${levelClass}">${riskLevel}</span>
                        </h4>
                        <p><strong>Activo:</strong> ${assessment.asset}</p>
                        <p><strong>Amenaza:</strong> ${assessment.threat}</p>
                        <p><strong>Vulnerabilidad:</strong> ${assessment.vulnerability}</p>
                        <p><strong>Probabilidad:</strong> ${assessment.probability}/5 | <strong>Impacto:</strong> ${assessment.impact}/5</p>
                        <p><strong>MÃ©todo:</strong> ${assessment.method === 'qualitative' ? 'Cualitativo' : 'Cuantitativo'}</p>
                        ${assessment.inherentRisk ? `<p><strong>Riesgo Inherente:</strong> ${assessment.inherentRisk.toFixed(2)}</p>` : ''}
                        ${assessment.residualRisk ? `<p><strong>Riesgo Residual:</strong> ${assessment.residualRisk.toFixed(2)}</p>` : ''}
                        <p><strong>Fecha:</strong> ${new Date(assessment.createdAt?.seconds * 1000 || Date.now()).toLocaleDateString()}</p>
                    </div>
                `;
            });
            dataContent.innerHTML = html;
        }

        // FunciÃ³n para calcular riesgo
        function calculateRisk(assessment) {
            const inherentRisk = assessment.method === 'qualitative' 
                ? assessment.probability * assessment.impact
                : (assessment.probability * (assessment.vulnerabilitySeverity || 1) * 
                   ((assessment.confidentialityImpact + assessment.integrityImpact + assessment.availabilityImpact) / 3)) / 10;
            
            const controlReduction = (assessment.controlEffectiveness || 0) / 100;
            const residualRisk = inherentRisk * (1 - controlReduction);
            
            let riskLevel = 'Bajo';
            if (residualRisk >= 20) riskLevel = 'CrÃ­tico';
            else if (residualRisk >= 15) riskLevel = 'Alto';
            else if (residualRisk >= 10) riskLevel = 'Medio';
            else if (residualRisk >= 5) riskLevel = 'Bajo';
            else riskLevel = 'Muy Bajo';

            return { inherentRisk, residualRisk, riskLevel };
        }

        // Datos de prueba
        const testData = [
            {
                name: 'Vulnerabilidad CrÃ­tica en Servidor Web',
                asset: 'Servidor Apache Principal',
                description: 'Servidor web con versiÃ³n desactualizada presenta vulnerabilidades crÃ­ticas de seguridad',
                threat: 'ExplotaciÃ³n de CVE-2023-44487 (HTTP/2 Rapid Reset)',
                vulnerability: 'Apache HTTP Server 2.4.41 sin parches de seguridad recientes',
                method: 'quantitative',
                probability: 4,
                impact: 5,
                vulnerabilitySeverity: 9,
                controlEffectiveness: 40,
                detectionCapability: 2,
                responseCapability: 3,
                confidentialityImpact: 4,
                integrityImpact: 5,
                availabilityImpact: 5,
                existingControls: 'Firewall bÃ¡sico, logs manuales',
                proposedControls: 'WAF, monitoreo automÃ¡tico, patches automÃ¡ticos'
            },
            {
                name: 'FiltraciÃ³n de Datos de Clientes',
                asset: 'Base de Datos MySQL - InformaciÃ³n Personal',
                description: 'Riesgo alto de acceso no autorizado a datos personales de 50,000+ clientes',
                threat: 'InyecciÃ³n SQL, escalaciÃ³n de privilegios, acceso interno malicioso',
                vulnerability: 'Credenciales por defecto, falta de encriptaciÃ³n, accesos sin auditar',
                method: 'qualitative',
                probability: 5,
                impact: 5,
                existingControls: 'Backup semanal, contraseÃ±as bÃ¡sicas',
                proposedControls: 'EncriptaciÃ³n AES-256, MFA, auditorÃ­a continua, DLP'
            },
            {
                name: 'Ransomware en Infraestructura CrÃ­tica',
                asset: 'Red Corporativa Completa',
                description: 'Ataque de ransomware que puede paralizar operaciones por semanas',
                threat: 'Malware avanzado, phishing dirigido, vulnerabilidades de red',
                vulnerability: 'Sistemas Windows desactualizados, falta de segmentaciÃ³n de red',
                method: 'quantitative',
                probability: 3,
                impact: 5,
                vulnerabilitySeverity: 8,
                controlEffectiveness: 70,
                detectionCapability: 4,
                responseCapability: 3,
                confidentialityImpact: 3,
                integrityImpact: 5,
                availabilityImpact: 5,
                existingControls: 'Antivirus tradicional, backup manual',
                proposedControls: 'EDR/XDR, backup inmutable, network segmentation, SOAR'
            }
        ];

        // Funciones globales para los botones
        window.testFirebaseConnection = async function() {
            updateStatus('ğŸ”„ Iniciando prueba de conexiÃ³n con Firebase...', 'info');
            
            try {
                // Intentar leer la colecciÃ³n
                const querySnapshot = await getDocs(collection(db, 'riskAssessments'));
                updateStatus(`âœ… ConexiÃ³n exitosa! Firestore responde correctamente.`, 'success');
                updateStatus(`ğŸ“Š Documentos encontrados: ${querySnapshot.size}`, 'info');
                
                if (querySnapshot.size > 0) {
                    updateStatus('ğŸ” Cargando datos existentes...', 'info');
                    loadStoredData();
                } else {
                    updateStatus('ğŸ“ Base de datos vacÃ­a. Puedes crear datos de prueba.', 'warning');
                }
                
            } catch (error) {
                updateStatus(`âŒ Error de conexiÃ³n: ${error.message}`, 'error');
                updateStatus('ğŸ’¡ AsegÃºrate de haber configurado Firestore en la consola de Firebase', 'warning');
            }
        };

        window.createTestData = async function() {
            updateStatus('ğŸ“ Creando datos de prueba en Firebase...', 'info');
            
            try {
                for (let i = 0; i < testData.length; i++) {
                    const assessment = { ...testData[i] };
                    const risks = calculateRisk(assessment);
                    
                    const finalAssessment = {
                        ...assessment,
                        ...risks,
                        createdAt: new Date(),
                        testData: true
                    };

                    const docRef = await addDoc(collection(db, 'riskAssessments'), finalAssessment);
                    updateStatus(`âœ… [${i+1}/${testData.length}] "${assessment.name}" creado con ID: ${docRef.id}`, 'success');
                }
                
                updateStatus('ğŸ‰ Â¡Datos de prueba creados exitosamente!', 'success');
                updateStatus('ğŸ”„ Cargando datos actualizados...', 'info');
                await loadStoredData();
                
            } catch (error) {
                updateStatus(`âŒ Error al crear datos: ${error.message}`, 'error');
            }
        };

        window.loadStoredData = async function() {
            updateStatus('ğŸ“– Cargando datos de Firebase...', 'info');
            
            try {
                const querySnapshot = await getDocs(collection(db, 'riskAssessments'));
                const assessments = [];
                
                querySnapshot.forEach((doc) => {
                    assessments.push({ id: doc.id, ...doc.data() });
                });
                
                updateStatus(`âœ… Cargados ${assessments.length} registros`, 'success');
                displayData(assessments);
                
            } catch (error) {
                updateStatus(`âŒ Error al cargar datos: ${error.message}`, 'error');
            }
        };

        window.clearAllData = async function() {
            if (!confirm('âš ï¸ Â¿EstÃ¡s seguro de que quieres eliminar TODOS los datos? Esta acciÃ³n no se puede deshacer.')) {
                return;
            }
            
            updateStatus('ğŸ—‘ï¸ Eliminando todos los datos...', 'warning');
            
            try {
                const querySnapshot = await getDocs(collection(db, 'riskAssessments'));
                const deletePromises = [];
                
                querySnapshot.forEach((docSnapshot) => {
                    deletePromises.push(deleteDoc(doc(db, 'riskAssessments', docSnapshot.id)));
                });
                
                await Promise.all(deletePromises);
                updateStatus(`âœ… Eliminados ${deletePromises.length} documentos`, 'success');
                displayData([]);
                
            } catch (error) {
                updateStatus(`âŒ Error al eliminar datos: ${error.message}`, 'error');
            }
        };

        // Auto-iniciar prueba de conexiÃ³n
        setTimeout(() => {
            updateStatus('ğŸš€ PÃ¡gina cargada. Iniciando prueba automÃ¡tica...', 'info');
            testFirebaseConnection();
        }, 1000);
    </script>
</body>
</html>
